<!DOCTYPE html>
<html lang="en">
<title> Fuel Quote Form </title>
<link rel="stylesheet" href="styles.css">


<body>
    <p id="demo"></p>
    <h1>Fuel Quote Form</h1>
    <div>
        <ul>
            <li><a href="home.php">Home</a></li>
            <li><a href="profilemanagement.php">Profile Management</a></li>
            <li><a href="fuelquote.php">Fuel Quote Form</a></li>
            <li><a href="fuelquoteshistory.php">Fuel Quote History</a></li>
            <li style="float:right"><a class="out" href="logout.php">Logout</a></li>
        </ul>
    </div>

    <form method="POST" action="fuelquote.php" enctype="multipart/form-data">
        <div><label for="requested">Gallons Requested:</label>
            <input type="number" min="1" id="requested" name="requested" required></div>

        <div><label for="add">Delivery Address:</label>
            <input type="text" id="address1" name="address1" readonly></div>

        <div><label for="deliverydate">Delivery Date:</label>
            <input type="date" id="deliverydate" name="deliverydate" value="mm/dd/yyyy" required>
        </div>
        <script>
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1;
            var yyyy = today.getFullYear();

            if (dd < 10) {
                dd = '0' + dd;
            }

            if (mm < 10) {
                mm = '0' + mm;
            }

            today = yyyy + '-' + mm + '-' + dd;
            document.getElementById("deliverydate").setAttribute("min", today);
        </script>

        <div><input type="submit" class="button" name="butfuelget" value="Get Quote"></div>
        <label for="suggestedprice">Suggested Price / gallon:</label>
        <input type="number" id="suggestedprice" name="suggestedprice" id="suggestedprice" value="" readonly>
        </div>
        <div>
            <label for="totalamount">Total Amount Due:</label>
            <input type="number" id="totalamount" name="totalamount" value="" readonly>
        </div>

        <div>
            <input type="submit" class="button" name="butfuelsubmit" value="Submit Quote">
        </div>
    </form>

</body>

</html>
